<!DOCTYPE html>
<html>
<head>
  <title>Momkids</title>
  <link rel="stylesheet" type="text/css" href="css/640/momkids.css">
</head>
<body>

<div class="banner-container size-640 momkids">
  <div class="wrapper">
    <div class="inner">
      <div class="frame1">
        <div class="title1"><img src="images/640/momkids/title1.png"></div>
        <div class="head1"><img src="images/640/frame1-head.png" /></div>
        <div class="brain1"><img src="images/gif/gif-02.gif" /></div>
        <div class="title2"><img src="images/gif/gif-03.gif"></div>
        <div class="title3 fit-img"><img src="images/640/title3.png"></div>
        <div class="title4"><img src="images/640/title4.png"></div>
      </div>
      <div class="frame2">
        <div class="maintile">
          <img src="images/gif/gif-04.gif">
          <div class="tile tile1">
            <img src="images/640/white-tile.png">
          </div>
        </div>
        <div class="tile2"><img src="images/640/white-tile.png"></div>
        <div class="title1 fit-img"><img src="images/640/momkids/frame2-title1.png"></div>
      </div>
      <div class="frame3">
        <div class="maintile">
          	<img class="dino" src="images/gif/gif-05.gif">
          <div class="tile1"><img src="images/640/white-tile.png"></div>
        </div>
        <div class="title1 fit-img"><img src="images/640/momkids/frame3-title1.png"></div>
      </div>
      <div class="frame4">
        <div class="maintile">
          <img src="images/640/momkids/frame4-tile1.png">
          <div class="tile1"><img src="images/640/white-tile.png"></div>
          <div class="tile2"><img src="images/640/white-tile.png"></div>
        </div>
        <div class="title1 fit-img"><img src="images/640/momkids/frame4-title1.png"></div>
      </div>
      <div class="frame5">
        <div class="maintile">
          <img class="box-gif" src="images/gif/gif-06.gif">
          <div class="tile1"><img src="images/640/white-tile.png"></div>
          <div class="tile2"><img src="images/640/white-tile.png"></div>
        </div>
        <div class="title1 fit-img"><img src="images/640/momkids/frame5-title1.png"></div>
      </div>
      <div class="frame6">
        <div class="maintile">
          <img src="images/640/momkids/frame6-tile1.png">
          <div class="tile1"><img src="images/640/white-tile.png"></div>
          <div class="tile2"><img src="images/640/white-tile.png"></div>
        </div>
        <div class="title1 fit-img"><img src="images/640/momkids/frame6-title1.png"></div>
      </div>
       <div class="frame7">
        <div class="title2-1"><img src="images/640/frame6-title1.png"></div>
        <div class="head2"><img src="images/640/frame1-head.png" /></div>
        <div class="brain2"><img src="images/gif/gif-02.gif" /></div>
        <div class="title2-2"><img src="images/gif/gif-03.gif"></div>
        <div class="title2-3 fit-img"><img src="images/640/title3.png"></div>
        <div class="title2-4"><img src="images/640/title4.png"></div>
        <div class="register fit-img"><img src="images/640/frame6-registerBtn.png"/></div>
      </div>
    </div>
  </div>
</div>

<!------------ Scripts -->
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/jquery.transit.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    var frameDelay = 1200;
    var changeFrameDuration = 700;
    var changeFrameEasing = 'easeInQuad';
    var fastFrameDelay = 400;
    var registerTimeout = null;
    function init() {
      // frame 1
      $('.frame1 .title1').transition({scale: 0.2, duration: 0});
      $('.frame1 .brain1').transition({scale: 0.8, duration: 0});
      $('.frame1 .title2').transition({scale: 2, duration: 0});
      $('.frame1 .title2').css('visibility','visible');
    }

    // frame 1
    function frame1() {
      $('.frame1 .title1').transition({ scale: 1.3}, function(){
        $('.frame1 .title1').transition({ scale: 1}, 400, 'easeInQuad', function(){
          $('.frame1 .title1').transition({marginTop: '-130px'});

          $('.frame1 .head1').css('opacity', 1);
          $('.frame1 .head1').transition({marginTop: '-130px'}, 400);

          $('.frame1 .brain1').css('opacity', 1);
          $('.frame1 .brain1').transition({scale: 1, marginTop: '-30px'}, 400,function(){
            $('.title2').delay(300).transition({scale: 1, opacity: 1}, function() {
              $('.title3').transition({width: '640px', left: '0px', duration: 270}, function() {
                $('.title4').transition({height: '48px', top: '822px'}, 360, 'cubic-bezier(0,1,0.5,1.3)', function(){
                  setTimeout(frame2, frameDelay + 200);
                });
              });
            });
          });


        })
      });
    }

    function frame2() {
      // deinit frame1
      $('.frame1')
        .find('.head1, .brain1, .title2, .title3, .title4').transition({opacity: 0}, 120).end()
        .find('.title1').transition({opacity: 0, marginTop: '-500px'}, 250);
      // start frame 3
      $('.frame2')
        .find('.maintile').transition({marginTop: '-1230px', marginLeft: '-560px'}, changeFrameDuration, changeFrameEasing, function(){
            setTimeout(frame3, frameDelay);
        }).end()
        .find('.title1').transition({opacity: 1}, 200, function(){
          $(this)
            .css('visibility', 'visible')
            .transition({scale: 1.4}, 0)
            .transition({scale: 1, marginTop: '-20px', left: '0px', width: '640px', height: '107px'})
            .css({
              'filter': 'blur(0px)',
              'webkitFilter': 'blur(0px)',
              'mozFilter': 'blur(0px)',
              'msFilter': 'blur(0px)',
              'oFilter': 'blur(0px)'
            });
        })
    }

    function frame3() {
      $('.frame2')
        .find('.maintile').transition({marginLeft: '-1200px'}, changeFrameDuration, changeFrameEasing).end()
        .find('.maintile .tile1').transition({marginLeft: '240px', marginTop: '-710px'}).end()
        .find('.title1').transition({opacity: 0}, 150, function(){
          $(this).css('visibility', 'hidden');
        })

      //start frame3
      $('.frame3')
        .find('.maintile').transition({marginLeft: '-640px'}, changeFrameDuration, changeFrameEasing, function(){
          $(this).find('.dino').transition({opacity: '1'}, 2000, function(){
            //$(this).transition({rotate: '8deg'}, 700, function(){
              //$(this).transition({rotate: '-8deg'}, 700, function(){
                //$(this).transition({rotate: '8deg'}, 700, function(){
                  //$(this).transition({rotate: '-8deg'}, 700, function(){
                    //$(this).transition({rotate: '8deg'}, 700, function(){
                      frame4();
                    //})
                  //})
                //})
              //})
            //})
          })
        }).end()
        .find('.title1').transition({opacity: 1}, 200, function(){
          $(this)
            .css('visibility', 'visible')
            .transition({scale: 1.4}, 0)
            .transition({scale: 1, marginTop: '-20px', left: '0px', width: '640px', height: '107px'})
            .css({
              'filter': 'blur(0px)',
              'webkitFilter': 'blur(0px)',
              'mozFilter': 'blur(0px)',
              'msFilter': 'blur(0px)',
              'oFilter': 'blur(0px)'
            });
        })
    }

    function frame4() {
     // deinit frame1
      $('.frame3')
        .find('.maintile').transition({marginTop: '-440px', marginLeft: '-1280px', opacity: 0}, changeFrameDuration, changeFrameEasing ,function(){
          $(this).css('visibility', 'hidden');
        }).end()
        .find('.title1').transition({opacity: 0}, 150, function(){
          $(this).css('visibility', 'hidden');
        })
      $('.frame2 .tile1').transition({opacity: 0}, function(){
        $(this).css('visibility', 'hidden');
      })
      // start frame 3
      $('.frame4')
        .find('.maintile').css({visibility: 'visible'}).transition({marginTop: '-240px', marginLeft: '-420px'}, changeFrameDuration, changeFrameEasing, function(){
            setTimeout(frame5, frameDelay);
        }).end()
        .find('.title1').transition({opacity: 1}, 200, function(){
          $(this)
            .css('visibility', 'visible')
            .transition({scale: 1.4}, 0)
            .transition({scale: 1, marginTop: '-20px', left: '0px', width: '640px', height: '107px'})
            .css({
              'filter': 'blur(0px)',
              'webkitFilter': 'blur(0px)',
              'mozFilter': 'blur(0px)',
              'msFilter': 'blur(0px)',
              'oFilter': 'blur(0px)'
            });
        })
    }

    function frame5() {
      // deinit frame1
      $('.frame4')
        .find('.maintile').transition({marginTop: '200px', marginLeft: '-1060px', opacity: 0}, changeFrameDuration, changeFrameEasing, function(){
          $(this).css('visibility', 'hidden');
        }).end()
        .find('.title1').transition({opacity: 0}, 150, function(){
          $(this).css('visibility', 'hidden');
        })
      // start frame 3
      $('.frame5')
        .find('.maintile').css({visibility: 'visible'}).transition({marginTop: '200px', marginLeft: '-640px'}, changeFrameDuration, changeFrameEasing, function(){
            setTimeout(frame6, frameDelay);
        }).end()
        .find('.title1').transition({opacity: 1}, 200, function(){
          $(this)
            .css('visibility', 'visible')
            .transition({scale: 1.4}, 0)
            .transition({scale: 1, marginTop: '-20px', left: '0px', width: '640px', height: '107px'})
            .css({
              'filter': 'blur(0px)',
              'webkitFilter': 'blur(0px)',
              'mozFilter': 'blur(0px)',
              'msFilter': 'blur(0px)',
              'oFilter': 'blur(0px)'
            });
        })
    }

    function frame6() {
      // deinit frame5
      $('.frame5')
        .find('.maintile').transition({marginTop: '-440px', marginLeft: '-1280px', opacity: 0}, changeFrameDuration, changeFrameEasing, function(){
          $(this).css('visibility', 'hidden');
        }).end()
        .find('.title1').transition({opacity: 0}, 150, function(){
          $(this).css('visibility', 'hidden');
        })
      // start frame 6
      $('.frame6')
        .find('.maintile').css({visibility: 'visible'}).transition({marginTop: '-240px', marginLeft: '-420px'}, changeFrameDuration, changeFrameEasing, function(){
            setTimeout(frame7, frameDelay);
        }).end()
        .find('.title1').transition({opacity: 1}, 200, function(){
          $(this)
            .css('visibility', 'visible')
            .transition({scale: 1.4}, 0)
            .transition({scale: 1, marginTop: '-20px', left: '0px', width: '640px', height: '107px'})
            .css({
              'filter': 'blur(0px)',
              'webkitFilter': 'blur(0px)',
              'mozFilter': 'blur(0px)',
              'msFilter': 'blur(0px)',
              'oFilter': 'blur(0px)'
            });
        })
    };

    function frame7() {
      $('.frame6')
        .find('.maintile, .title1').transition({opacity: 0, scale: 1.2}, function(){
          $(this).css('visibility', 'hidden');
        });
      $('.frame7')
        .find('.head2, .brain2, .title2-1, .title2-2, .title2-3, .title2-4, .register')
          .css('visibility', 'visible');
      $('.frame7 .title2-1').transition({marginTop: '-130px',opacity: 1});
      $('.frame7 .head2, .frame7 .brain2, .frame7 .title2-2').transition({scale: 1.3}, 0).transition({opacity: 1, scale: 1});

      $('.frame7 .brain2').css('opacity', 1);
      $('.title2-2').delay(300).transition({scale: 1, opacity: 1}, function() {
        $('.title2-3').transition({width: '640px', left: '0px', duration: 270}, function() {
          $('.title2-4').transition({height: '48px', top: '710px'}, 360, 'cubic-bezier(0,1,0.5,1.3)', function(){
          });
        });
      });
      $('.frame7 .register').transition({opacity: 1, scale: 1}, 200).addClass('animated');
      clearTimeout(registerTimeout);
      registerTimeout = setTimeout(function(){
        $('.frame7 .register').removeClass('animated');
      }, 5 * 1000);
    }

    init();
    frame1();
  })
</script>
</body>
</html>
