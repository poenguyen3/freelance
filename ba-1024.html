<!DOCTYPE html>
<html>
<head>
  <title>BA</title>
  <link rel="stylesheet" type="text/css" href="css/1024/ba.css">
</head>
<body>

<div class="banner-container size-1024 ba">
  <div class="wrapper">
    <div class="inner">
      <div class="frame1">
        <div class="title1"><img src="images/1024/ba/main-title0.png"></div>
        <div class="mini-tile"><img src="images/1024/mini-tiles.png"/></div>
        <div class="head1"><img src="images/1024/head.png" /></div>
        <div class="brain1"><img src="images/gif/gif-02.gif" /></div>
        <div class="title2"><img src="images/gif/gif-03.gif"></div>
        <div class="title3 fit-img"><img src="images/1024/main-title2.png"></div>
        <div class="title4"><img src="images/1024/main-title3.png"></div>
      </div>
      <div class="frame2">
        <div class="maintile">
          <div class="tile1"><img src="images/1024/white-tile.png"/></div>
          <img src="images/gif/gif-01.gif">
        </div>
        <div class="tileflash"><img src="images/1024/white-tile.png"></div>
        <div class="title1 fit-img"><img src="images/1024/ba/frame2-title1.png"></div>
      </div>
      <div class="frame3">
        <div class="maintile">
          <div class="tile1"><img src="images/1024/white-tile.png"/></div>
          <img src="images/gif/gif-07.gif">
        </div>
        <div class="title1 fit-img"><img src="images/1024/ba/frame3-title1.png"></div>
      </div>
      <div class="frame4">
        <div class="maintile">
          <div class="tile1"><img src="images/1024/white-tile.png"/></div>
          <img class="box-gif" src="images/gif/gif-06.gif">
        </div>
        <div class="title1 fit-img"><img src="images/1024/ba/frame4-title1.png"></div>
      </div>
      <div class="frame5">
        <div class="maintile">
          <div class="tile1"><img src="images/1024/white-tile.png"/></div>
          <div class="tile2"><img src="images/1024/white-tile.png"/></div>
          <img src="images/1024/ba/frame5-tile1.png">
        </div>
        <div class="title1 fit-img"><img src="images/1024/ba/frame5-title1.png"></div>
      </div>
      <div class="frame6">
        <div class="title2-1"><img src="images/1024/main-title6.png"></div>
        <div class="mini-tile2"><img src="images/1024/mini-tiles.png"/></div>
        <div class="head2-1"><img src="images/1024/head.png" /></div>
        <div class="brain2-1"><img src="images/gif/gif-02.gif" /></div>
        <div class="title2-2"><img src="images/gif/gif-03.gif"></div>
        <div class="title2-3 fit-img"><img src="images/1024/main-title2.png"></div>
        <div class="title2-4"><img src="images/1024/main-title3.png"></div>
        <div class="register fit-img"><img src="images/1024/register.png"></div>
      </div>
    </div>
  </div>
</div>

<!------------ Scripts -->
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/jquery.transit.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    var changeFrameDuration = 500;
    var changeFrameEasing = 'easeInQuad';
    var frameDelay = 1000;
    var fastFrameDelay = 400;
    var registerTimeout = null;
    function init() {
      // frame 1
      $('.frame1 .title1').transition({scale: 0.2, duration: 0});
      $('.frame1 .brain1').transition({scale: 0.8, duration: 0});
      $('.frame1 .title2').transition({scale: 2, duration: 0});
      $('.frame1 .title2').css('visibility','visible');
    }

    // frame 1
    function frame1() {
      $('.frame1 .title1').transition({ scale: 1.3}, function(){
        $('.frame1 .title1').transition({ scale: 1}, 400, 'easeInQuad', function(){
          $('.frame1 .title1').transition({marginTop: '-180px'});
          
          $('.frame1 .head1').css('opacity', 1);
          $('.frame1 .head1').transition({marginTop: '-180px'}, 400);
          $('.frame1 .mini-tile').css('visibility', 'visible').transition({opacity: 1});
          
          $('.frame1 .brain1').css('opacity', 1);
          $('.frame1 .brain1').transition({scale: 1, marginTop: '-180px'}, 400,function(){
            $('.title2').delay(300).transition({scale: 1, opacity: 1}, function() {
              $('.title3').transition({width: '366px', left: '329px', duration: 270}, function() {
                $('.title4').transition({height: '101px', top: '610px'}, 360, 'cubic-bezier(0,1,0.5,1.3)', function(){
                  setTimeout(frame2, frameDelay + 200);
                });
              });
            });            
          });


        })
      });
    }

    function frame2() {
      // deinit frame1
      $('.frame1')
        .find('.head1, .brain1, .title2, .title3, .title4, .mini-tile').transition({opacity: 0}, 120).end()
        .find('.title1').transition({opacity: 0, marginTop: '-500px'}, 250);
      // start frame 2
      $('.frame2')
        .find('.tileflash')
          .css('visibility', 'visible')
          .transition({top: '-800px'}, 700).end()
        .find('.maintile .tile1').delay(400).transition({opacity: 1}, changeFrameDuration, changeFrameEasing).end()
        .find('.maintile')
          .delay(200).css('visibility', 'visible')
          .transition({top: '-130px'}, changeFrameDuration, changeFrameEasing, function(){
            $('.frame2').find('.title1')
              .css('visibility', 'visible')
              .transition({scale: 1.4}, 0)
              .transition({scale: 1, marginTop: '-50px', left: '0px', width: '1024px', height: '200px'}, function(){
                setTimeout(frame3, frameDelay);
              })
              .css({
                'filter': 'blur(0px)',
                'webkitFilter': 'blur(0px)',
                'mozFilter': 'blur(0px)',
                'msFilter': 'blur(0px)',
                'oFilter': 'blur(0px)'
              });

          }).end() 
    }

    function frame3() {
      // deinit frame1
      $('.frame2')
        .find('.maintile').transition({top : '-768px', left: '-1024px', opacity: 0}, changeFrameDuration, changeFrameEasing, function(){
          $(this).css('visibility', 'hidden');
        }).end()
        .find('.title1').transition({opacity: 0}, 150, function(){
          $(this).css('visibility', 'hidden');
        });
      // start frame 3
      $('.frame3')
        .find('.maintile .tile1').transition({opacity: 1}, changeFrameDuration, changeFrameEasing).end()
        .find('.maintile')
          .css('visibility', 'visible')
          .transition({scale: 0.9}, 0)
          .transition({top: '45px', left: '0px'}, changeFrameDuration, changeFrameEasing, function(){
          $(this).transition({scale: 1}, 1400, function(){
            setTimeout(frame4, fastFrameDelay);
          });
        }).end()
        .find('.title1')
          .css('visibility', 'visible')
          .transition({scale: 1.4}, 0)
          .transition({scale: 1, marginTop: '-50px', left: '0px', width: '1024px', height: '200px'}, function(){
            // setTimeout(frame3, frameDelay);
          })
          .css({
            'filter': 'blur(0px)',
            'webkitFilter': 'blur(0px)',
            'mozFilter': 'blur(0px)',
            'msFilter': 'blur(0px)',
            'oFilter': 'blur(0px)'
          });
    }

    function frame4() {
      $('.frame3')
        .find('.maintile, tile3').transition({left: '-1024px', opacity: 0}, changeFrameDuration, changeFrameEasing, function(){
          $(this).css('visibility', 'hidden');
        }).end()
        .find('.title1').transition({opacity: 0}, 150, function(){
          $(this).css('visibility', 'hidden');
        })
      $('.frame3 .tile2').transition({opacity: 0});

      //start frame4
      $('.frame4')
        .find('.maintile .tile1').transition({opacity: 1}, changeFrameDuration, changeFrameEasing).end()
        .find('.maintile')
          .css('visibility', 'visible')
          .transition({scale: 0.9}, 0)
          .transition({top: '0px', left: '0px'}, changeFrameDuration, changeFrameEasing, function(){
          $(this).transition({scale: 1}, 1400, function(){
            setTimeout(frame5, fastFrameDelay);
          });
        }).end()
        .find('.title1')
          .css('visibility', 'visible')
          .transition({scale: 1.4}, 0)
          .transition({scale: 1, marginTop: '-50px', left: '0px', width: '1024px', height: '200px'}, function(){
            // setTimeout(frame3, frameDelay);
          })
          .css({
            'filter': 'blur(0px)',
            'webkitFilter': 'blur(0px)',
            'mozFilter': 'blur(0px)',
            'msFilter': 'blur(0px)',
            'oFilter': 'blur(0px)'
          });
    }

    function frame5() {
      // deinit frame1
      $('.frame4')
        .find('.maintile').transition({top : '-768px', left: '-1024px'}, changeFrameDuration, changeFrameEasing, function(){
          $(this).css('visibility', 'hidden');
        }).end()
        .find('.title1').transition({opacity: 0}, 150, function(){
          $(this).css('visibility', 'hidden');
        });
      // start frame 3
      $('.frame5')
        .find('.maintile .tile1, .maintile .tile2').transition({opacity: 1}, changeFrameDuration, changeFrameEasing).end()
        .find('.maintile')
          .css('visibility', 'visible')
          .transition({scale: 0.9}, 0)
          .transition({top: '-35px', left: '-65px'}, changeFrameDuration, changeFrameEasing, function(){
          $(this).transition({scale: 1}, 1400, function(){
            setTimeout(frame6, fastFrameDelay);
          });
        }).end()
        .find('.title1')
          .css('visibility', 'visible')
          .transition({scale: 1.4}, 0)
          .transition({scale: 1, marginTop: '-50px', left: '0px', width: '1024px', height: '200px'}, function(){
            // setTimeout(frame3, frameDelay);
          })
          .css({
            'filter': 'blur(0px)',
            'webkitFilter': 'blur(0px)',
            'mozFilter': 'blur(0px)',
            'msFilter': 'blur(0px)',
            'oFilter': 'blur(0px)'
          });
    }

    function frame6() {
      $('.frame5')
        .find('.maintile, .title1').transition({opacity: 0, scale: 1.2}, function(){
          $(this).css('visibility', 'hidden');
        });

      $('.frame6 .title2-1').css('visibility', 'visible').transition({scale: 1.3}, function(){
        $('.frame6 .title2-1').transition({opacity: 1, scale: 1, top: '8px'}, 400, 'easeInQuad', function(){          
          $('.frame6 .head2-1')
            .transition({scale: 1.2}, 0)
            .transition({scale: 1, opacity: 1}, 400);
          $('.frame6 .mini-tile2').css('visibility', 'visible').transition({opacity: 1});
          
          $('.frame6 .brain2-1').css('opacity', 1);
          $('.frame6 .brain2-1').transition({scale: 1}, 400,function(){
            $('.title2-2')
              .delay(300).css('visibility', 'visible')
              .transition({scale: 1.6}, 0)
              .transition({scale: 1, opacity: 1}, function() {
              $('.title2-3').transition({width: '366px', left: '329px', duration: 270}, function() {
                $('.title2-4').transition({height: '101px', top: '525px'}, 360, 'cubic-bezier(0,1,0.5,1.3)', function(){
                  $('.register')
                    .css('visibility', 'visible')
                    .transition({scale: 1.2}, 0)
                    .transition({scale: 1, opacity: 1}, function(){
                      $(this).addClass('animated');
                      clearTimeout(registerTimeout);
                      registerTimeout = setTimeout(function(){
                        $('.register').removeClass('animated');
                      }, 5000)
                    });                
                });
              });
            });            
          });
        })
      });
      // $('.frame6')
      //   .find('.head2, .brain2, .title2-1, .title2-2, .title2-3, .title2-4, .register')
      //     .css('visibility', 'visible')
      //     .transition({scale: 1.3},0)
      //     .transition({scale: 1, opacity: 1},function(){
      //       $('.frame6 .register')
      //         .transition({scale: 1.2})
      //         .delay(300).transition({scale: 1})
      //         .delay(600).transition({scale: 1.2})
      //         .delay(900).transition({scale: 1});
      //     });
    };

    init();
    frame1();
  })
</script>
</body>
</html>
